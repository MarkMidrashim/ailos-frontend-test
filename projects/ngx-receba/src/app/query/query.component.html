<div class="row" >
  <div class="col-12">
    <div class="card mb-4">
      <div class="card-header pb-0">
        <h6 [hidden]="!contentLoaded">Informe o CPF que deseja consultar:</h6>
        <ngx-skeleton-loader
          [hidden]="contentLoaded"
          count="1"
          [theme]="{ width: '20em', 'border-radius': '40', height: '30px' }"
        ></ngx-skeleton-loader>
      </div>
      <div class="card-body px-0 pt-0 pb-2">
        <div class="table-responsive px-4">
          <ngx-skeleton-loader
            [hidden]="contentLoaded"
            count="1"
            [theme]="{ 'border-radius': '40', height: '40px' }"
          ></ngx-skeleton-loader>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div [hidden]="!contentLoaded" class="form-group">
              <input class="form-control" name="cpf" id="cpf" [placeholder]="cpfPlaceholder" [mask]="cpfInputMask" formControlName="cpf" />
            </div>
            <div class="col-12 text-end">
              <ngx-skeleton-loader
                [hidden]="contentLoaded"
                count="1"
                [theme]="{ width: '12em', 'border-radius': '40', height: '40px', float: 'right' }"
              ></ngx-skeleton-loader>
              <button [hidden]="!contentLoaded" type="submit" class="btn bg-gradient-success btn-block mb-3">
                <i class="fal fa-plus"></i>&nbsp;
                Pesquisar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
